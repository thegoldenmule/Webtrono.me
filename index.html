<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <head>
        <link rel="stylesheet" href="css/metro-bootstrap.css">

        <script src="js/fork.js"></script>
        <script src="js/daemon-safe.js"></script>
        <script src="js/daemon-methods.js"></script>

        <script src="js/signals.min.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/metro.min.js"></script>

        <script src="js/main.js"></script>
        <script src="js/Metronome.js"></script>
        <script src="js/PlaybackView.js"></script>


        <style>
            .container {
                width: 760px;
            }
        </style>
    </head>
    <body class="metro">
        <div class="container">
            <div class="tile-area no-padding clearfix">
                    <div class="tile-group">
                        <div id="playback-down" class="tile bg-yellow double-vertical"></div>

                        <div id="playback-play" class="tile bg-cyan double double-vertical">
                            <div class="tile-content">
                                <p id='playback-bpm-label' class="header text-center">120</p>
                            </div>
                            <div class="brand bg-black">
                                <div id="playback-playicon" class="badge playing"></div>
                            </div>
                            <div class="tile-status">
                                <span class="name">BPM</span>
                            </div>
                         </div>

                        <div id="playback-up" class="tile bg-yellow double-vertical"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
