<!DOCTYPE html>
<html>
    <meta charset='UTF-8'>
    <head>
        <title>Webtronome</title>

        <link rel='stylesheet' href='css/metro-bootstrap.css'>
        <link rel='stylesheet' href='css/iconFont.min.css'>

        <!-- Debug
        <script src='dist/js/webtronome.0.1.0.js'></script>
        -->

        <!-- Live -->
        <script src='dist/js/webtronome.0.1.0.min.js'></script>
        <!-- -->

        <style>
            body {
                -moz-user-select: none;
                -webkit-user-select: none;
                -ms-user-select:none;
                user-select:none;
            }

            .contents {
                display: block;
                width: 460px;
                left: 0px;
                margin-left: auto;
                margin-right: auto;
            }
        </style>
    </head>
    <body class='metro'>
        <div class='contents'>

            <!-- Playback -->
            <div class='grid'>
                <div class='row'>
                    <div class='span6'>
                        <span class='item-title text-muted'>PLAYBACK</span>
                    </div>
                </div>

                <div class='row'>

                    <div class='span1'>
                        <i id='playback-toggle' class='icon-play' style='cursor: pointer; font-size: 50pt; margin-top: 11px;'></i>
                    </div>

                    <div class='span1' id='playback-block'>
                        <h1>
                            <i id='playback-icon' style="font-size: 50pt;"></i>
                        </h1>
                    </div>

                    <div class='span1'>
                        <h1>
                            <i id='playback-down' class='icon-arrow-down' style='cursor:pointer;font-size: 50pt;'></i>
                        </h1>
                    </div>

                    <div class='span2'>
                        <p id='playback-bpm-label' class='header text-center' style="margin-top: 18px; font-size: 8rem;">120</p>
                    </div>

                    <div class='span1'>
                        <h1>
                            <i id='playback-up' class='icon-arrow-up' style='cursor:pointer;font-size: 50pt;'></i>
                        </h1>
                    </div>

                </div>
            </div>

            <!-- Audio -->
            <div class='grid'>

                <div class='row'>
                    <div class='span6'>
                        <span class='item-title text-muted'>AUDIO</span>
                    </div>
                </div>

                <div class='row'>
                    <div class='button-set' data-role='button-group'>
                        <button class='audio-button'>
                            <span class='text-center'>Off</span>
                        </button>
                        <button class='active audio-button' sound-name='audio/tick0'>
                            <span class='text-center'>Pong</span>
                        </button>
                        <button class='audio-button' sound-name='audio/tick1'>
                            <span class='text-center'>Boop</span>
                        </button>
                        <button class='audio-button' sound-name='audio/tick2'>
                            <span class='text-center'>Blep</span>
                        </button>
                        <button class='audio-button' sound-name='audio/tick3'>
                            <span class='text-center'>Ping</span>
                        </button>
                    </div>
                </div>

                <div class='row'>
                    <div class='span5'>
                        <div id='audio-volume' class='slider' data-role='slider' data-min='0' data-max='100' data-position='80' data-accuracy='1'></div>
                    </div>

                    <div class='span1'>
                        <p id='audio-label' class='text-center' style="margin-top:-5px;">80</p>
                    </div>
                </div>
            </div>

            <!-- Timer -->
            <div class='grid'>

                <div class='row'>
                    <div class='span6'>
                        <span class='item-title text-muted'>TIMER</span>
                    </div>
                </div>

                <div class='row'>
                    <div class='span5'>
                        <div id='timer-progress' class='progress-bar large' data-role='progress-bar' data-color='bg-green'></div>
                    </div>
                    <div class='span1'>
                        <p id='timer-label' class='text-center' style="margin-top:-5px;">00:00:000</p>
                    </div>
                </div>

                <div class='row'>
                    <div class='button-set' data-role='button-group'>
                        <button class='timer-button active' timer-value='0' style='color:#000000;'><b>Off</b></button>
                        <button class='timer-button' timer-value='1'><b>1:00</b></button>
                        <button class='timer-button' timer-value='2'><b>2:00</b></button>
                        <button class='timer-button' timer-value='3'><b>3:00</b></button>
                        <button class='timer-button' timer-value='4'><b>4:00</b></button>
                        <button class='timer-button' timer-value='5'><b>5:00</b></button>
                        <button class='timer-button' timer-value='10'><b>10:00</b></button>
                    </div>
                </div>

            </div>

            <!-- Timer Curve -->
            <div class="grid">

                <div class='row'>
                    <div class='span6'>
                        <span class='item-title text-muted'>TIMER-CURVE</span>
                    </div>
                </div>

                <div class='row'>
                    <div id='timer-canvas-container' style='width: 380px;height: 50px'></div>
                </div>

                <div class='row'>
                    <div class='button-set' data-role='button-group'>
                        <button class='timer-curve-button active' timer-value='0'><b>0%</b></button>
                        <button class='timer-curve-button' timer-value='5'><b>5%</b></button>
                        <button class='timer-curve-button' timer-value='10'><b>10%</b></button>
                        <button class='timer-curve-button' timer-value='15'><b>15%</b></button>
                        <button class='timer-curve-button' timer-value='20'><b>20%</b></button>
                        <button class='timer-curve-button' timer-value='25'><b>25%</b></button>
                        <button class='timer-curve-button' timer-value='50'><b>50%</b></button>
                    </div>
                </div>

            </div>

            <!-- Visualizer -->
            <div class='grid'>

                <div class='row'>
                    <div class='span6'>
                        <span class='item-title text-muted'>VISUALIZER</span>
                    </div>
                </div>

                <div class='row'>
                    <div class='button-set' data-role='button-group'>
                        <button class='active vs-button bg-white'>
                            <span class='text-center'>Off</span>
                        </button>
                        <button class='vs-button bg-teal'>
                            <span>&nbsp;</span>
                        </button>
                        <button class='vs-button bg-green'>
                            <span>&nbsp;</span>
                        </button>
                        <button class='vs-button bg-orange'>
                            <span>&nbsp;</span>
                        </button>
                        <button class='vs-button bg-darkRed'>
                            <span>&nbsp;</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Notes -->
            <div class='grid'>

                <div class='row'>
                    <div class='span6'>
                        <span class='item-title text-muted'>NOTES</span>
                    </div>
                </div>

                <div class='input-control textarea'>
                    <textarea id='notes-input'></textarea>
                </div>

            </div>

        </div>
    </body>
</html>
